<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.github.project_title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.github.project_tagline }}{% endif %}">

  <!-- The docs server over HTTPS, but site.github.url points to HTTP resouce causing mixed content -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url | replace: 'http://', '//' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url | replace: 'http://', 'https://' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.github.project_title }}" href="{{ "/feed.xml" | prepend: site.github.url | replace: 'http://', 'https://' }}">
</head>
